<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击</button>

    <script>

        function debounce(fn) {
            let timeout = null;
            return function() {
                clearTimeout();
                timeout = setTimeout(() => {
                    fn.apply(this, clickEvent);
                }, 5000);
            }
        }

        function clickEvent() {
            console.log('点击事件');
        }

        var btn = document.getElementById('btn');
        btn.addEventListener('click', debounce(clickEvent))

    </script>
</body>
</html>
